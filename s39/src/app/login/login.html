<main>
	<h1>Login</h1>
	<form (submit)="submit($event)" aria-label="Login form">
		<label for="username">Username</label>
		<input id="username" name="username" [(ngModel)]="username" required aria-required="true" />

		<label for="password">Password</label>
		<input id="password" name="password" type="password" [(ngModel)]="password" required aria-required="true" />

		<button type="submit">Login</button>
	</form>
</main>
